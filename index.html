<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Elements</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/main.js" defer></script>
</head>
<body>
  <header>
    <div id="elements">
      <div class="element">Water</div>
      <div class="element">Fire</div>
      <div class="element">Metal</div>
      <div class="element">Wood</div>
      <div class="element">Earth</div>
    </div>
    <div class="score">
      <div>Score</div>
      <div class="value">0</div>
    </div>
  </header>
  <main>
    <div class="circle-container">
      <img id="water" class="circle" src="/images/water.svg">
      <img id="fire" class="circle" src="/images/fire.svg">
      <img id="metal" class="circle" src="/images/metal.svg">
      <img id="wood" class="circle" src="/images/wood.svg">
      <img id="earth" class="circle" src="/images/earth.svg">          
    </div>
    <div class="result-container">
      <div class="chosen">
        <div class="element-user">
          <img class="circle" src="/images/water.svg">
          <p>You Picked</p>
        </div>
        <div class="element-random">
          <img class="circle" src="/images/water.svg">
          <p>Computer Picked</p>
        </div>        
      </div>
      <div class="result">
        <div class="win-lose">You</div>
        <button class="btn-play">Play Again</button>
      </div>
    </div>
  </main>
  <div class="info">
    <h2 class="info-header">Natural Elements Information</h1>
    <ul>
      <li>water > fire</li>
      <li>fire > metal</li>
      <li>metal > wood</li>
      <li>wood > earth</li>
      <li>earth > water</li>
    </ul>
    <button class="btn-info-close">Close</button>
  </div>
  <footer>
    <button class="btn-info">Info</button>
  </footer>
</body>
</html>
